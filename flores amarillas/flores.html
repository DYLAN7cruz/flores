<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’› Flores Amarillas para Ti ðŸ’›</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #9e5bc8, #d5ba4d);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #000000;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      color: #ffffff;
      padding: 0 1rem;
      font-size: 1.1rem;
    }

    .bouquet-wrapper {
      animation: swing 5s ease-in-out infinite;
      transform-origin: bottom center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      width: 320px;
      height: 320px;
      position: relative;
      overflow: hidden;
      border: 4px solid #000000;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slider {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    .message-box {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      background: #fff9c4;
      border-radius: 12px;
      color: #4d3b00;
      max-width: 500px;
      text-align: center;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1> Feliz dia de las flores Amarillas Mi Amor ! </h1>
  <p>Porque cada dÃ­a a tu lado es un regalo, aquÃ­ tienes un ramo de flores amarillas lleno de amor y sentimientos </p>

  <div class="bouquet-wrapper">
    <div class="slider">
      <img src="flor.png" alt="Flores Amarillas 1" class="active">
      <img src="flor2.png" alt="Flores Amarillas 2">
      <img src="flor3.png" alt="Flores Amarillas 2">
      <img src="flor4.png" alt="Flores Amarillas 2">
      <img src="flor5.png" alt="Flores Amarillas 2">
      <img src="flor6.png" alt="Flores Amarillas 2">
      <img src="flor7.png" alt="Flores Amarillas 2">
      <img src="flor8.png" alt="Flores Amarillas 2">
      <img src="flores.png.png" alt="Flores Amarillas 2">
    </div>
  </div>

  <div class="message-box" id="messageBox"></div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.slider img');
    
    function changeImage() {
      images.forEach((img, index) => {
        img.classList.remove('active');
      });
      images[currentIndex].classList.add('active');
      currentIndex = (currentIndex + 1) % images.length;
    }
    
    setInterval(changeImage, 3000);
    
    function mostrarMensaje(texto) {
      const box = document.getElementById('messageBox');
      box.textContent = texto;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
